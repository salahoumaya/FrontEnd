<!-- Page Content -->
<div class="page-content">
  <div class="container">
    <div class="row">

      <!-- sidebar -->
      <app-student-sidebar class="col-xl-3 col-lg-3 theiaStickySidebar"></app-student-sidebar>
      <!-- /Sidebar -->

      <!-- Instructor profile -->
      <!-- Sujet PFE -->
      <div class="col-xl-9 col-lg-9">
        <div class="card">
          <img *ngIf="sujetPfe.image" [src]="sujetPfe.image" alt="Sujet Image"
               class="card-img-top w-25 mx-auto d-block">
          <div class="card-body">
            <h2 class="card-title">{{ sujetPfe.titre }}</h2>
            <p><strong>Description :</strong> {{ sujetPfe.description }}</p>
            <p><strong>Technologie :</strong> {{ sujetPfe.technologie }}</p>
            <p><strong>Student :</strong> {{ studentName }}</p>
          </div>
        </div>
        <app-comment-sectionn [internshipId]="sujetPfe.id"></app-comment-sectionn>

      </div>

      <!-- /Instructor profile -->
    </div>


  </div>
</div>
<!-- /Page Content -->
