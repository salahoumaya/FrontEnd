
<!-- Page Content -->
<div class="page-content">
  <div class="container">
      <div class="row">
          
          <!-- sidebar -->
          <app-instructor-sidebar class="col-xl-3 col-lg-3 theiaStickySidebar"></app-instructor-sidebar>

          <div class="col-xl-8 col-lg-8">	

            
  <section class="course-content py-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="container">
              <h2 class="mb-4 text-center">Liste des Courses</h2>
              <a type="button"  routerLink="/instructor/diplome"  class="btn btn-success me-2 " > diplome</a>

<br><br>
           
  
         <div class="row">
             
          <div class="col-md-4 mb-3" *ngFor="let item of courses">
            <div class="card mb-3 shadow">
              <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.content }}</p>
                <button class="btn btn-warning me-2" [routerLink]="'/instructor/examen/' + item.id">Examen</button>
              </div>
            </div>
          </div>
         </div>
         <h1>Formations</h1>
         <div class="row">
          <div class="col-md-6 mb-3" *ngFor="let formation of formationsall">
              <div class="card shadow">
                <div class="card-body">
                  <h5 class="card-title">{{ formation.title }}</h5>
                  <p>{{ formation.description }}</p>
                  <p><strong>Niveau :</strong> {{ formation.level }}</p>
                  <button class="btn btn-warning me-2" (click)="calculmoyenne(formation.id)">Calcul moyenne</button>
                </div>
              </div>
            </div>
        </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

          </div>	
          <!-- /Instructor Quiz -->

      </div>
  </div>
</div>	
<!-- /Page Content -->
