<!-- Page Content -->
<div class="page-content">
  <div class="container">
    <div class="row">

       <!-- Sidebar -->
      <app-instructor-sidebar class="col-xl-3 col-lg-3 theiaStickySidebar"></app-instructor-sidebar>

      <!-- Instructor profile -->
      <!-- Sujet PFE -->
      <div class="col-xl-9 col-lg-9">
        <div class="card">
          <img *ngIf="sujetPfe.image" [src]="sujetPfe.image" alt="Sujet Image" class="card-img-top w-50 mx-auto d-block">
          <div class="card-body">
            <h2 class="card-title">{{ sujetPfe.titre }}</h2>
            <p><strong>Description :</strong> {{ sujetPfe.description }}</p>
            <p><strong>Technologie :</strong> {{ sujetPfe.technologie }}</p>
          </div>
        </div>

        <!-- Liste des demandeurs -->
        <div class="card mt-4">
          <div class="card-header">
            <h3>Liste des Demandeurs</h3>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li *ngFor="let demandeur of sujetPfe.demandeurs" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <strong>{{ demandeur.name }}</strong> ({{ demandeur.email }})
                  <span class="badge bg-warning text-dark">{{ sujetPfe.demandeStatus }}</span>
                </div>
                <div>
                  <button class="btn btn-success btn-sm me-2" (click)="accepterDemande(demandeur)">Accepter</button>
                  <button class="btn btn-danger btn-sm" (click)="refuserDemande(demandeur)">Refuser</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- /Instructor profile -->
    </div>
  </div>
</div>
<!-- /Page Content -->
