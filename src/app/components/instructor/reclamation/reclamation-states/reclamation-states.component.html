<!-- Page Content avec Sidebar -->
<div class="page-content">
  <div class="container">
    <div class="row">

      <!-- Sidebar -->
      <app-instructor-sidebar class="col-xl-3 col-lg-3 theiaStickySidebar"></app-instructor-sidebar>

      <!-- Contenu principal -->
      <div class="col-xl-9 col-lg-9">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3>ðŸ“ˆ Statistiques RÃ©clamations</h3>
          <button class="btn btn-success" (click)="generatePdfReport()">
           Exporter PDF
          </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- ðŸ“Š Par Type -->
          <div class="bg-white rounded-lg shadow p-3 d-flex justify-content-center">
            <apx-chart
              [series]="typeSeries"
              [labels]="typeLabels"
              [chart]="{ type: 'pie', width: 500, height: 500 }"
              [colors]="pastelColors"
              [title]="{ text: 'ðŸ“Š RÃ©clamations par Type', align: 'center', style: { fontSize: '16px' } }">
            </apx-chart>
          </div>

          <!-- ðŸ“‹ Par Statut -->
          <div class="bg-white rounded-lg shadow p-3 d-flex justify-content-center">
            <apx-chart
              [series]="statusSeries"
              [labels]="statusLabels"
              [chart]="{ type: 'donut', width: 500, height: 500 }"
              [colors]="pastelColors"
              [title]="{ text: 'ðŸ“‹ RÃ©clamations par Statut', align: 'center', style: { fontSize: '16px' } }">
            </apx-chart>
          </div>
        </div>

        <!-- ðŸ“… Par Mois -->
        <div class="bg-white rounded-lg shadow p-3 mt-4">
          <apx-chart
            [series]="monthSeries"
            [chart]="{ type: 'bar', height: 420 }"
            [xaxis]="{ categories: monthCategories }"
            [colors]="['#A3CEF1']"
            [plotOptions]="{ bar: { borderRadius: 6, columnWidth: '40%' } }"
            [title]="{ text: 'ðŸ“… RÃ©clamations par Mois', align: 'center', style: { fontSize: '16px' } }">
          </apx-chart>
        </div>

      </div>
    </div>
  </div>
</div>
