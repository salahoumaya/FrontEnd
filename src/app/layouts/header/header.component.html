<!-- Header -->
<header
  class="header"
  [ngClass]="{
    'header-page':
      base === 'blog' ||
      page === 'notifications' ||
      page === 'faq' ||
      page === 'pricing-plan' ||
      page === 'wishlist' ||
      page === 'support' ||
      page === 'job-category' ||
      page === 'term-condition' ||
      page === 'privacy-policy' ||
      page === 'help-center' ||
      page === 'pricing-plan2'
  }"
  >
  <div class="header-fixed">
    <nav
      class="navbar navbar-expand-lg header-nav scroll-sticky"
      [ngClass]="{
        'add-header-bg': white_bg === true
      }"
      >
      <div class="container">
        <div class="navbar-header">
          <a
            (click)="toggleSidebar()"
            id="mobile_btn"
            href="javascript:void(0)"
            >
            <span class="bar-icon">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </a>
          <a [routerLink]="routes.home" class="navbar-brand logo">
            <img src="assets/img/logo.png" height="65" width="120" alt="Logo" />
          </a>
        </div>
        <div class="main-menu-wrapper">
          <div class="menu-header">
            <a [routerLink]="routes.home" class="menu-logo">
              <img src="assets/img/logo.png" class="img-fluid" alt="Logo" />
            </a>
            <a
              (click)="hideSidebar()"
              class="menu-close"
              href="javascript:void(0)"
              >
              <i class="fas fa-times"></i>
            </a>
          </div>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" [routerLink]="routes.home">Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" [routerLink]="routes.home2">About</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" [routerLink]="routes.AddCourse">Contact</a>
            </li>
          </ul>
          </div>
          <ul class="nav header-navbar-rht">
            <li class="nav-item">
              <div>
                <!-- Dark Mode Toggle -->
                <a href="javascript:void(0)"
                   id="dark-mode-toggle"
                   [class.activate]="!showDark"
                   class="dark-mode-toggle "
                   (click)="themeChange()">
                  <i *ngIf="!showDark" class="fa-solid fa-moon"></i>
                </a>

                <!-- Light Mode Toggle -->
                <a href="javascript:void(0)"
                   id="light-mode-toggle"
                   class="dark-mode-toggle"
                   [class.activate]="showDark"
                   (click)="themeChange()">
                  <i *ngIf="showDark" class="fa-solid fa-sun"></i>
                </a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link header-sign" [routerLink]="routes.login">Signin</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link header-login"
                [routerLink]="routes.register"
                >Signup</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- /Header -->
