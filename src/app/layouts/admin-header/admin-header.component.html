<!-- Header -->
<header class="header header-page">
  <div class="header-fixed">
    <nav class="navbar navbar-expand-lg header-nav scroll-sticky">
      <div class="container">
        <div class="navbar-header">
          <a (click)="toggleSidebar()" id="mobile_btn" href="javascript:void(0)">
            <span class="bar-icon">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </a>
          <a [routerLink]="routes.home" class="navbar-brand logo">
            <img src="assets/img/codingFactory.png" class="img-fluid" alt="Logo" />
          </a>
        </div>

        <ul class="nav header-navbar-rht">
          <li class="nav-item">
            <div>
              <!-- Dark Mode Toggle -->
              <a href="javascript:void(0)"
                 id="dark-mode-toggle"
                 [class.activate]="!showDark"
                 class="dark-mode-toggle "
                 (click)="themeChange()">
                <i *ngIf="!showDark" class="fa-solid fa-moon"></i>
              </a>

              <!-- Light Mode Toggle -->
              <a href="javascript:void(0)"
                 id="light-mode-toggle"
                 class="dark-mode-toggle"
                 [class.activate]="showDark"
                 (click)="themeChange()">
                <i *ngIf="showDark" class="fa-solid fa-sun"></i>
              </a>
            </div>
          </li>
          <li class="nav-item user-nav">
            <a href="javascript:void(0)" class="dropdown-toggle" data-bs-toggle="dropdown">
              <span class="user-img">
                <img [src]="user.image" alt="" />
                <span class="status online"></span>
              </span>
            </a>
            <div class="users dropdown-menu dropdown-menu-end">
              <div class="user-header text-center">
                <div class="avatar avatar-sm mb-2">
                  <img [src]="user.image" alt="" class="avatar-img rounded-circle" />
                </div>
                <div class="user-text">
                  <h6>{{ user.user}}</h6>
                  <p class="text-muted mb-0">{{ user.email }}</p>
                </div>
              </div>
              <a class="dropdown-item" [routerLink]="routes.instructor_dashboard"><i class="feather icon-home me-1"></i> Dashboard</a>
              <a class="dropdown-item" [routerLink]="routes.instructorProfile"><i class="feather icon-user me-1"></i> Profile</a>
              <a class="dropdown-item" [routerLink]="routes.home"><i class="feather icon-log-out me-1"></i> Logout</a>
            </div>
          </li>
      </ul>
    </div>
  </nav>
</div>
</header>
<!-- /Header -->
